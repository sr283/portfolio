    <div> 
      <h2>Shop</h2><br><br>

      <form
        action="https://formspree.io/f/xeqvoqor"
        method="POST">

        <fieldset>
          <legend>Personal Information</legend>
          <label for="fname">First Name*</label>
          <input required type="text" id="fname" name="fname">
          <label for="lname">Last Name*</label>
          <input required type="text" id="lname" name="lname">
          <label for="email">Email*</label>
          <input required type="text" id="email" name="email">
          <label for="phone">Phone*</label>
          <input required type="text" id="phone" name="phone">
        </fieldset><br>

        <br><fieldset class="products">
          <legend>Pick Your Products</legend>
          <label class="seasonal product-subtitle">Seasonal Bouquets:</label><br>
          <input class = "check seasonal" type="checkbox" id="golden" name="golden">
          <label class = "check seasonal" for="golden">Golden Hour</label>
          <input class = "check seasonal" type="checkbox" id="pollen" name="pollen">
          <label class = "check seasonal" for="pollen">Pollen Power</label>
          <input class = "check seasonal" type="checkbox" id="verdant" name="verdant">
          <label class = "check seasonal" for="verdant">Verdant Hills</label><br>

          <br><label class="luxury product-subtitle">Luxury Arrangements:</label><br>
          <input class = "check luxury" type="checkbox" id="fireworks" name="fireworks">
          <label class = "check luxury" for="fireworks">Fireworks</label><br>

          <br><label class="ceramics product-subtitle">Ceramics:</label><br>
          <input class = "check" type="checkbox" id="cerulean" name="cerulean">
          <label class = "check" for="cerulean">The Cerulean</label>
          <input class = "check" type="checkbox" id="sky" name="sky">
          <label class = "check" for="sky">Sky</label><br>

          <br><label class="product-subtitle">Subscriptions:</label><br>
          <input class = "check" type="checkbox" id="moseason" name="moseason">
          <label class = "check" for="moseason">Monthly Seasonal</label>
          <input class = "check" type="checkbox" id="moluxe" name="moluxe">
          <label class = "check" for="moluxe">Monthly Luxe</label>
          <input class = "check" type="checkbox" id="anse" name="anse">
          <label class = "check" for="anse">Annual Seasonal</label>
          <input class = "check" type="checkbox" id="anlux" name="anlux">
          <label class = "check" for="anlux">Annual Luxe</label><br>
        </fieldset><br>


        <br><fieldset>
          <legend>Shipping (Ignore for Pickup)</legend>
          <label for="sfname">First Name</label>
          <input type="text" id="sfname" name="sfname">
          <label for="slname">Last Name</label>
          <input type="text" id="slname" name="slname">
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street">
          <label for="city">City</label>
          <input type="text" id="city" name="city">
          <label for="state">State</label>
          <input type="text" id="state" name="state">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip">
        </fieldset><br>

        <br><fieldset>
          <legend>Payment</legend>
          <label for="cardname">Name on Card*</label>
          <input required type="text" id="cardname" name="cardname">
          <label for="card">Card Number*</label>
          <input required type="text" id="card" name="card"><br>
          <label for="date">Expiration Date*</label>
          <input required type="text" id="date" name="date">
          <label for="cvv">CVV*</label>
          <input required type="text" id="cvv" name="cvv">
        </fieldset><br><br>

        <!-- <label>Seasonal Bouquets</label>

      <h2>Contact</h2><br><br>

      <form
        action="https://formspree.io/f/xeqvoqor"
        method="POST">

        <fieldset>
          <label for="cfname">First Name*</label>
          <input required type="text" id="cfname" name="cfname">
          <label for="clname">Last Name*</label>
          <input required type="text" id="clname" name="clname">
          <label for="cemail">Email*</label>
          <input required type="text" id="cemail" name="cemail">
          <label for="subject">Subject*</label> 
          <input required type="text" id="subject" name="subject">
          <label for="message">Message*</label>
          <input class = "message" required type="text" id="message" name="message">
        </fieldset><br>

        <button type="submit">Send</button>
      </form>
