    <div class="container">
      <figure>
        <figcaption>Mission</figcaption>
        <img src="images/flower-shop-vertical.jpg" alt="Flowerworks"/>
        <figcaption>Flowerworks is a female-owned small business specializing in seasonal and sustainable floral arrangements. We are based in Southern California and source our flowers both locally and across the United States. Our motto is “flowers for a lifetime” - we equip our customers with the knowledge and tools to maintain the freshness of their flowers and preserve them as dried flowers that last into the future.</figcaption>
      </figure>

      <figure>
        <figcaption>Founders</figcaption>
        <img src="images/friends.jpg" alt="Founders"/>
        <figcaption>We are the founders, Delia and Rachel. We are childhood best friends who grew up together in Pasadena and got our MBA’s together at the University of Michigan, Ann Arbor. We decided to start Flowerworks in 2015 to continue our mothers’ tradition of gardening and flower preservation.</figcaption>
      </figure>

      <figure>
        <figcaption>Process</figcaption>
        <img src="images/specialist.jpg" alt="Founders"/>
        <figcaption>Our products are curated by a team of floral specialists, ceramic artists, and flower preservation experts from around the country. We believe in sourcing a diverse set of styles and are constantly changing our collection. Feel free to contact us for custom orders.</figcaption>
      </figure>

      <figure>
        <figcaption>Support</figcaption>
        <img src="images/patreon-black.png" alt="Founders"/>
        <figcaption>Our company is partially funded by FourSeed, a venture capital firm in San Francisco. To support our small business, please visit our Patreon or contact us at any of our locations.</figcaption>
      </figure>
